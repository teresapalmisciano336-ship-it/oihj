<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preparando Oferta...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            /* FUNDO: Cinza ultra claro / Branco com leve toque esverdeado */
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            color: #14532d; /* Texto verde escuro para contraste */
        }

        /* Partículas: Agora em tons de verde suave */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 50%;
            animation: float 8s linear infinite;
            filter: blur(1px);
        }

        @keyframes float {
            from { transform: translateY(110vh) scale(0.5); opacity: 0; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
        }

        .loader-box {
            width: 90%;
            max-width: 420px;
            /* BOX: Totalmente branca */
            background: #ffffff;
            border-radius: 28px;
            padding: 40px 26px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            animation: fadeUp 1s ease;
            z-index: 2;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(35px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 34px;
            font-weight: 800;
            /* TÍTULO: Verde Vibrante */
            color: #16a34a;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            /* Texto cinza médio/verde */
            color: #4b5563;
            margin-bottom: 26px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            /* Fundo da barra cinza bem claro */
            background: #f1f5f9;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            /* BARRA: Gradiente Verde */
            background: linear-gradient(90deg, #4ade80, #22c55e, #16a34a);
            border-radius: 30px;
            transition: width 0.3s ease;
        }

        .percent-text {
            margin-top: 12px;
            font-size: 22px;
            font-weight: 700;
            /* TEXTO: Verde */
            color: #16a34a;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .link-btn {
            display: block;
            margin-top: 30px;
            padding: 16px 0;
            /* BOTÃO: Verde Sólido */
            background: #22c55e;
            color: #ffffff;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(34, 197, 94, 0.4);
            background: #16a34a;
        }
    </style>
</head>
<body>
    <script>
        // Gerador de partículas sutis (Verdes)
        for (let i = 0; i < 20; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDuration = (5 + Math.random() * 7) + "s";
            p.style.opacity = Math.random() * 0.5;
            document.body.appendChild(p);
        }
    </script>

    <div class="loader-box">
        <div class="title">MEGA FEIRÃO</div>
        <div class="subtitle">Buscando as melhores ofertas para você...</div>

        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>

        <div id="percent" class="percent-text">0%</div>

        <a href="https://preeminent-muffin-a35418.netlify.app/" class="link-btn">
            CONTINUAR
        </a>
    </div>

    <script>
        let percent = 0;
        const bar = document.getElementById("progress");
        const text = document.getElementById("percent");

        const loading = setInterval(() => {
            if (percent < 90) {
                percent += Math.floor(Math.random() * 3) + 1;
            } else if (percent < 100) {
                percent += 1;
            }

            if (percent > 100) percent = 100;

            bar.style.width = percent + "%";
            text.innerText = percent + "%";
                        
            if (percent >= 100) {
                clearInterval(loading);
                text.innerText = "OFERTA LIBERADA!";
                text.style.color = "#15803d"; // Verde escuro para o sucesso final
            }
        }, 60);
    </script>
</body>
</html>
